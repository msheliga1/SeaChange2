<script>
$(document).ready(function() {
	var docURL = document.URL;
	var lastPound = docURL.lastIndexOf("#");
	var pId = docURL.substr(lastPound + 1);
	
	//alert('my pid is ' + pId);
	
	$("#pageText").load("/SeaChangePlatform/po/" + pId + "/getDocument/objectIndex/1.xml");
	
});
</script><div id="pageText">Loading ...</div>
